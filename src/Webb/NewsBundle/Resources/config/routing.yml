webb_news_article_create:
    pattern:  /news/create
    defaults: { _controller: WebbNewsBundle:Article:create}

webb_news_article_list:
    pattern:  /news/tag/{mach_name}
    defaults: { _controller: WebbNewsBundle:Article:list }

webb_news_article_view:
    pattern:  /news/{id}
    defaults: { _controller: WebbNewsBundle:Article:show }

webb_news_article_edit:
      pattern:  /news/{id}/edit
      defaults: { _controller: WebbNewsBundle:Article:edit }



