imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    #esi:             ~
    translator:      { fallback: %locale% }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: %kernel.debug%
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:
        handler_id:  ~
    fragments:       ~

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%
    globals:
        fos_csrf_provider: "@form.csrf_provider"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8
        mapping_types:
            enum: string
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: %kernel.root_dir%/data/data.db3
        # path:     %database_path%

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true



# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
    spool:
        type: file
        path: "%kernel.root_dir%/spool"

# FOS User Configuration
fos_user:
    db_driver: orm
    firewall_name: main
    user_class: Webb\UserBundle\Entity\User
    registration:
        form:
            type: webb_user_registration
        confirmation:
            enabled: true
    profile:
        form:
            type: webb_user_profile
    from_email:
        address: personnel@star-fleet.com
        sender_name: STF Personnel Department

knp_markdown:
    parser:
        service: markdown.parser.sundown

parameters:
    # Assetic
    assetic.filter.compass.images_dir: %kernel.root_dir%/../web/images
    assetic.filter.compass.http_path: /images
    doctrine.orm.metadata.driver_chain.class: Doctrine\Common\Persistence\Mapping\Driver\MappingDriverChain

# Assetic Configuration
assetic:
    debug:  %kernel.debug%
    use_controller: false
    filters:
        cssrewrite: ~
        sass: ~
        compass:
            load_paths:
                - /usr/lib/ruby/gems/1.8/gems/zen-grids-1.4/stylesheets/
                - /usr/lib/ruby/gems/1.8/gems/compass_twitter_bootstrap-2.3.1/stylesheets/

eko_feed:
    feeds:
        article:
            title:       'Feed Notes'
            description: 'A list of posts on a given on board'
            link:        'http://www.star-fleet.com/'
            encoding:    'utf-8'
            author:      'I-dept' # Only required for Atom feeds

stof_doctrine_extensions:
    orm:
        default:
            timestampable: true

liip_imagine:
    filter_sets:
        profile_image:
            filters:
                thumbnail: {size: [600, 300], mode: inset}
